<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Nova+Square:display=swap" rel="stylesheet" />
        <script src="https://kit.fontawesome.com/2564131498.js" crossorigin="anonymous"></script>
        <title>Roman Numeral Converter</title>
    </head>

    <body>
        <main>
            <div class="container">
                <h1 class="header">Roman Numeral Converter</h1>
                    
                <div class="input-div">
                    <label for="number">Enter a Number:</label>
                    <input type="number" id="number" class="number-input" value="" />
                    <button class="convert-btn" id="convert-btn">Convert</button>
                </div>

                <div id="output" class="output-div hidden">
                    <p id="output-text invalid-output"></p>
                </div>
            </div>
            
        </main>
        <script src="script.js"></script>
    </body>
    
</html>
